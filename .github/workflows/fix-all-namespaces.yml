name: Fix All Namespaces

on:
  workflow_dispatch:

jobs:
  fix-namespaces:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run PowerShell script to fix namespaces
      run: |
        pwsh -File fix-namespaces.ps1
      shell: pwsh
    
    - name: Commit changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --staged --quiet || git commit -m "Fix all FinDesk namespaces to doc_bursa"
        git push
      shell: bash
